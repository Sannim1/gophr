<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/assets/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">Gophr</a>
                </div>
                <div class="collapse navbar-collapse">
                    <p class="navbar-text navbar-right">
                        {{ if .CurrentUser }}
                            <a href="/account" class="navbar-link">Account</a>
                            <a href="/sign-out" class="navbar-link">Sign Out</a>
                        {{ else }}
                            <a href="/register" class="navbar-link">Register</a>
                            <a href="/login" class="navbar-link">Login</a>
                        {{ end }}
                    </p>
                </div>
            </div>
        </nav>
        <div class="container">
            {{ if .Flash }}
                <div class="alert {{ .Flash.AlertType }}">
                    {{ .Flash.Message }}
                </div>
            {{ end }}
            {{ yield }}
        </div>
    </body>
</html>
